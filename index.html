<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./englishhDictionary.css">
    <title>English Dictionary</title>
</head>
<body class="m-0 flex min-h-screen justify-center items-center">
    <main class="container w-[90%] p-7 rounded-lg max-w-[450px] m-[10px] text-center text-lg font-medium">
        <h1 class="text-3xl font-bold mb-4">English Dictionary</h1>
        <input placeholder="Search a word" id="input" class="mb-4 h-[53px] w-[300px] rounded text-base">
        <p id="info">Type a word and press enter</p>
        <div id="word-meaning" class="flex flex-col items-center">
            <p>Word Title: <span id="title">____</span> </p>
            <p>Meaning: <span id="meaning">____</span> </p>
            <audio src="" controls id="audio" class="mt-3"></audio>
        </div>
    </main>
</body>
</html>
<script src="./englishDictionary.js"></script>
